<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>canvasCompare</title>
		<link rel="stylesheet" type="text/css" href="./index.css"> 
	</head>
	<body>
		<div id="root">
			<div>
				<img id="baseImage" src="#" alt="base">
				<img id="preview" src="#" alt="diff">
				<img id="targetImage" src="$" alt="target">
			</div>
			<div>
				<label>Adjust scale: </label>
				<input id="sliderScale" type="range" value="1" step="0.05" min="0.05" max="1" onchange="demo.update()">
			</div>
			<div>
				<label>Adjust threshold: </label>
				<input id="sliderThreshold" type="range" value="0" step="1" min="0" max="255" onchange="demo.update()">
			</div>
		</div>
		<script src="../src/canvas-compare.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
