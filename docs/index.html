<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<title>canvasCompare</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> 
		<link rel="stylesheet" type="text/css" href="./index.css"> 
	</head>
	<body>
		<video id="video"></video>
		<img id="preview" src="#" alt="">
		<form id="controls" class="panel" novalidate action="">
			<ul class="inline-items">
				<li title="Lower resolution gives better performace but lowers precision">
					<label for="rangeResolution">
						<span class="label-text">Resolution:</span>
					</label>
					<input id="rangeResolution" name="resolution" type="range" step="0.05" min="0.05" max="1" value="0.1">
					<span id="rangeResolutionValue" class="label-text"></span>
				</li>
				<li title="All values below the threshold are ignored">
					<label for="rangeThreshold">
						<span class="label-text">Threshold:</span>
					</label>
					<input id="rangeThreshold" name="threshold" type="range" step="5" min="0" max="255" value="10">
					<span id="rangeThresholdValue" class="label-text"></span>
				</li>
				<li title="Set what percentage should be treated as movement">
					<label for="rangeGate">
						<span class="label-text">Gate:</span>
					</label>
					<input id="rangeGate" name="gate" type="range" step="1" min="0" max="100" value="5">
					<label for="rangeGate">
						<span id="rangeGateValue" class="label-text"></span>
					</label>
				</li>
				<li title="Make the difference more visible">
					<input id="checkboxIsNormalized" name="isNormalized" type="checkbox" checked>
					<label for="checkboxIsNormalized">
						<span class="label-text">Normalize</span>
					</label>
				</li>
			</ul>
		</form>
		<div id="movementDetectionNotice" class="panel">
			<p>Something is moving <span id="movementPercentage"></span></p>
		</div>
		<div id="webcamNotice" class="panel">
			<p>Please make sure your webcam is active.</p>
		</div>
		<script src="./canvas-compare.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
